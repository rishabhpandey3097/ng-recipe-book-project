<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingrediantAdded)="addIngrediant($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li *ngFor="let ingrediant of ingrediants">
        <a style="cursor: pointer" class="list-group-item"
          >{{ ingrediant.name }} ({{ ingrediant.amount }})</a
        >
      </li>
    </ul>
  </div>
</div>
